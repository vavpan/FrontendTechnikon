<div class="container">
    <button (click)="makeRequestGetAll()" class="btn btn-secondary">Get All Owners</button>
    <label for="ownerId">Enter Owner ID:</label>
    <input type="text" [(ngModel)]="ownerId" name="ownerId" required>
    <button (click)="makeRequest()" class="btn btn-primary">Get owner</button>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Vat</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Address</th>
                <th>PhoneNumber</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of ownerData">
                <td>{{data.id}}</td>
                <td>{{data.vat}}</td>
                <td>{{data.name}}</td>
                <td>{{data.surname}}</td>
                <td>{{data.address}}</td>
                <td>{{data.phoneNumber}}</td>
                <td>{{data.email}}</td>
                <td>{{data.username}}</td>
                <td>{{data.password}}</td>

            </tr>
        </tbody>

    </table>
</div>
