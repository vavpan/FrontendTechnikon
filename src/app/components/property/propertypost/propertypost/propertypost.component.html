<form class="form-container">
  <div class="form-group">
      <label for="e9">E9</label>
      <input [(ngModel)]="e9" name="e9" type="number" class="form-control" id="e9" placeholder="Enter e9">
  </div>
  <div class="form-group">
      <label for="address">Address</label>
      <input [(ngModel)]="address" name="address" type="text" class="form-control" id="address" placeholder="Enter address">
  </div>
  <div class="form-group">
      <label for="yearOfConstruction">Year Of Construction</label>
      <input [(ngModel)]="yearOfConstruction" name="yearOfConstruction" type="text" class="form-control" id="yearOfConstruction" placeholder="Enter Year Of Construction">
  </div>
  <div class="form-group">
      <label for="propertyType">Property Type</label>
      <input [(ngModel)]="propertyType" name="propertyType" type="text" class="form-control" id="propertyType" placeholder="Enter Property Type">
  </div>
  <div class="form-group">
    <button (click)="onPostProperty()" class="btn btn-primary">Add property</button>
      <div *ngIf="responseMessage" class="response-message">{{responseMessage}}</div>
  </div>
</form>
