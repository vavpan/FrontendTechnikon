<div class="container">
  <h2>UPDATE PROPERTY</h2>
  <form>

    <div class="form-group">
      <label for="repairId">Property ID</label>
      <input type="text" class="form-control" id="propertyId" placeholder="Enter propertyId id" [value]="propertyId"
        readonly disabled>
    </div>

    <div class="form-group">
      <label for="e9">E9</label>
      <input [(ngModel)]="e9" name="e9" type="number" class="form-control" id="e9" placeholder="Enter E9">
      <button (click)="updateE9()" class="btn btn-primary update-button">Quick update</button>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input [(ngModel)]="address" name="address" type="text" class="form-control" id="address"
        placeholder="Enter address">
      <button (click)="updateAddress()" class="btn btn-primary update-button">Quick update</button>
    </div>
    <div class="form-group">
      <label for="yearOfConstruction">Year of construction</label>
      <input [(ngModel)]="yearOfConstruction" name="yearOfConstruction" type="text" class="form-control"
        id="yearOfConstruction" placeholder="Enter year of construction">
      <button (click)="updateYearOfConstruction()" class="btn btn-primary update-button">Quick update</button>
    </div>
    <div class="form-group">
      <label for="propertyType">Property type</label>
      <input [(ngModel)]="propertyType" name="propertyType" type="text" class="form-control" id="propertyType"
        placeholder="Enter property type">
      <button (click)="updatePropertyType()" class="btn btn-primary update-button">Quick update</button>
    </div>
    <button (click)="putProperty(propertyId)" class="btn btn-primary update-property-button">Update Property</button>
    <p>{{message}}</p>
  </form>
</div>
