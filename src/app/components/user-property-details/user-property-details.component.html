<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Address</th>
            <th>e9</th>
            <th>Year Of Construction</th>
            <th>Property Type</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of propertyData">
            <td>{{data.id}}</td>
            <td>{{data.address}}</td>
            <td>{{data.e9}}</td>
            <td>{{data.yearOfConstruction}}</td>
            <td>{{data.propertyType}}</td>
            <td>
                <button class="update-button" (click)="onUpdateProperty(data.id)">Update</button>
                <button class="delete-button" (click)="deleteProperty(data.id)">Delete</button>
                <div *ngIf="message">{{ message }}</div>
              </td>
        </tr>
    </tbody>
</table>
